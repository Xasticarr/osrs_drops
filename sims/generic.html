<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Generic Drop Roller</title>
    <script type="module" src="../JS/genericDrops.js" defer></script>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <div class="page-wrap">
      <header>
        <div class="header">
          <div class="logo">Generic Drop Roller</div>
          <div class="header-links">
            <ul class="links">
              <li><a href="../sims/generic.html">Generic Equipment</a></li>
              <li><a href="../sims/raids.html">Raid Drops</a></li>
              <li><a href="../sims/bosses.html">Boss Drops</a></li>
              <li><a href="../sims/garbage.html">Random Garbage</a></li>
            </ul>
          </div>
        </div>
        <div class="banner">
          <h1 class="banner_title">Old School Runescape!</h1>
        </div>
      </header>
      <main>
        <div class="button_container">
          <button class="drop_button" id="rollDropButton">
            <div class="drop_button_content">Roll a Drop!</div>
          </button>
          <button class="drop_button" id="itemsButton">
            <div class="drop_button_content">What Can I Get?</div>
          </button>
          <button class="drop_button" id="openInventoryBtn">
            <div class="drop_button_content">Check Inventory</div>
          </button>
        </div>

        <div id="dropModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Drop Results</h2>
              <button class="close-button">X</button>
            </div>
            <div class="modal-body">
              <p id="dropResultText">
                <!--Drop results should show up here now -->
              </p>
            </div>
            <div class="modal-footer">
              <button class="modal-button" id="rollAgainButton">
                ðŸŽ² Roll Again ðŸŽ²
              </button>
            </div>
          </div>
        </div>
        <!--End of First Modal-->
        <div id="genericItemModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Potential Items</h2>
              <button class="close-button">X</button>
            </div>
            <div class="modal-body">
              <!-- Drop tables and odds will appear here -->
            </div>
          </div>
        </div>
        <!--End of Second Modal-->
        <div id="inventoryModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Inventory</h2>
              <button id="resetInventoryButton" class="reset-button">
                Reset Inventory
              </button>

              <button class="close-button">X</button>
            </div>
            <div class="modal-body">
              <div id="inventoryContent">
                <h3>Generic Rolls:</h3>
                <div id="genericRollsSection"></div>
                <h3>Boss Kills:</h3>
                <div id="bossKillsSection"></div>
                <h3>Raid Clears:</h3>
                <div id="raidKillsSection"></div>
                <div id="collectionLogSection"></div>
                <h3>Your Items</h3>
                <table id="inventoryItemsTable"></table>
              </div>
            </div>
          </div>
        </div>
        <!--End of Third Modal-->
      </main>
      <footer class="footer">
        <h4><a href="../index.html">Return to Main Menu</a></h4>
      </footer>
    </div>
  </body>
</html>
