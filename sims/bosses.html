<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Boss Drops</title>
    <script src="../JS/bossDrops.js" defer></script>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <div class="page-wrap">
      <header>
        <div class="header">
          <div class="logo">Boss Drop Roller</div>
          <div class="header-links">
            <ul class="links">
              <li><a href="../sims/generic.html">Generic Equipment</a></li>
              <li><a href="../sims/raids.html">Raid Drops</a></li>
              <li><a href="../sims/bosses.html">Boss Drops</a></li>
              <li><a href="../sims/garbage.html">Random Garbage</a></li>
            </ul>
          </div>
        </div>
        <div class="banner">
          <h1 class="banner_title">Old School Runescape!</h1>
        </div>
      </header>
      <main>
        <div class="button_container">
          <button class="drop_button" onclick="openBossSelectionModal()">
            <div class="drop_button_content">Slay a Boss!</div>
          </button>
          <button class="drop_button" href="#">
            <div class="drop_button_content">Big Pickle!</div>
          </button>
          <button class="drop_button" href="#">
            <div class="drop_button_content">I'm So Dry!</div>
          </button>
        </div>

        <!-- Boss Selection Modal -->

        <div id="bossSelectionModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>What boss would you like to slay?</h2>
              <button class="close-button" onclick="closeModal(event)">
                X
              </button>
            </div>
            <div class="modal-body">
              <!-- This is where boss buttons go -->
              <button
                class="bossButton modal-button bossSlay"
                boss-data="Zulrah"
              >
                💰🐍Zulrah🐍💰
              </button>
              <button
                class="bossButton modal-button bossSlay"
                boss-data="Vorkath"
              >
                💀🐉Vorkath🐉💀
              </button>
              <button
                class="bossButton modal-button bossSlay"
                boss-data="Muspah"
              >
                👻🪱Phantom Muspah🪱👻
              </button>
              <!-- Add  more buttons for more bosses later -->
            </div>
          </div>
        </div>

        <!-- Boss Drop Modal (for results) -->

        <div id="bossDropModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Drop Results</h2>
              <button class="close-button" onclick="closeModal(event)">
                X
              </button>
            </div>
            <div class="modal-body">
              <p id="bossDropResultText"></p>
            </div>
          </div>
        </div>

        <!-- End of bossDropModal -->
      </main>
      <footer class="footer">
        <h4><a href="../index.html">Return to Main Menu</a></h4>
      </footer>
    </div>
  </body>
</html>
