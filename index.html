<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OSRS Drop Roller</title>
    <script src="drops.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrap">
      <header>
        <div class="header">
          <div class="logo">OSRS Drop Roller</div>
          <div class="header-links">
            <ul class="links">
              <li><a href="./sims/generic.html">Generic Equipment</a></li>
              <li><a href="./sims/raids.html">Raid Drops</a></li>
              <li><a href="./sims/bosses.html">Boss Drops</a></li>
              <li><a href="./sims/garbage.html">Random Garbage</a></li>
            </ul>
          </div>
        </div>
        <div class="banner">
          <h1 class="banner_title">Old School Runescape!</h1>
        </div>
      </header>
      <main>
        <div class="button_container">
          <button class="drop_button" onclick="generateDrop()">
            <div class="drop_button_content">Roll a Drop!</div>
          </button>
          <button class="drop_button" onclick="populateItemsModal()">
            <div class="drop_button_content">What Can I Get?</div>
          </button>
          <button class="drop_button" onclick="populateCumulativeOddsModal()">
            <div class="drop_button_content">What Are The Odds?</div>
          </button>
        </div>

        <div id="dropModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Drop Results</h2>
              <button class="close-button" onclick="closeModal(event)">
                X
              </button>
            </div>
            <div class="modal-body">
              <p id="dropResultText">
                <!--Drop results should show up here now -->
              </p>
            </div>
            <div class="modal-footer">
              <button onclick="generateDrop()">Roll Again</button>
            </div>
          </div>
        </div>
        <!--End of First Modal-->
        <div id="itemModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Potential Items</h2>
              <button class="close-button" onclick="closeModal(event)">
                X
              </button>
            </div>
            <div class="modal-body">
              <p id="potentialItemText">
                <!--Item results should show up here now -->
              </p>
            </div>
          </div>
        </div>
        <!--End of Second Modal-->
        <div id="tableModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Table Chances</h2>
              <button class="close-button" onclick="closeModal(event)">
                X
              </button>
            </div>
            <div class="modal-body">
              <!--Drop results should show up here now -->
            </div>
          </div>
        </div>
        <!--End of Third Modal-->
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
